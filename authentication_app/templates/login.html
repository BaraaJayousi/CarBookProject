{% extends 'main_layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{%block title%}Login {% endblock %}

{% block content %}
<div class="bg-info bg-gradient overflow-hidden" style="height:100vh ">
  <div class="container" style="padding: 8%">
    <div class="row justify-content-center">
      <div class="col-7">
        <div class="card shadow">
          <div class="card-body py-4 px-5">
            <div class="row">
              <h3 class="card-title text-center mb-5">Login</h3>
              <form action="{% url 'auth_app:login_form' %}" method="post">
                <!-- django form -->
                {% csrf_token %} 
                {{LoginForm|crispy}}
                <input class="btn btn-primary w-100" type="submit" value="Login">
              </form>
              <br><br>

                <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
                  <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
                    OR
                  </span>
                </div>

                <br><br>
                
                <div class=" signin text-center">
                  {% include 'google-btn.html' %}
                </div>
              
            </div>
            <div class="row text-center mt-3">
              <p>Not registered? <a class="link-underline link-underline-opacity-0" href="{% url 'auth_app:register_form' %}">Create an account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
