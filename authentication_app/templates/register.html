{% extends 'main_layout.html' %}
{% load crispy_forms_tags %}

{%block title%}Register {% endblock %}

{% block content %}
<div class="bg-info bg-gradient overflow-hidden" style="height:120vh ">
  <div class="container pt-2 pb-5" >
    <div class="row justify-content-center">
      <div class="col-7">
        <div class="card shadow">
          <div class="card-body py-4 px-5">
            <div class="row">
              <h3 class="card-title text-center mb-5">Register</h3>
              <div class=" signin text-center">
                {% include 'google-btn.html' %}
              </div>
              <br><br>

                <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
                  <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
                    OR
                  </span>
                </div>

                <br><br>
                
                
              <form action="#" method="post">
                <!-- django form -->
                {% csrf_token %} 
                {{RegisterForm|crispy}}
                <input class="btn btn-primary w-100" type="submit" value="Register">
              </form>
            </div>
            <div class="row text-center mt-3">
              <p>Already have an account? <a class="link-underline link-underline-opacity-0" href="{% url 'auth_app:login_form' %}">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
